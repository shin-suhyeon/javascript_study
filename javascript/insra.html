<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/instar.js" defer></script>
    <link rel="stylesheet" href="./project/style/instar.css">
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="left">
                <p class="photo"></p>
                <p class="user = user_name">username</p>
            </div>
            <a href="#" class="right">더보기</a>
        </div>
    <main>
        <img src="https://images.unsplash.com/photo-1715619044226-b693312ffb9b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OHx8fGVufDB8fHx8fA%3D%3D " alt="">
    </main>
    <div class="container">
        <div class="icons">
            <div class="left">
            <a href="#" class="like" ><img src="./img/icons/like_off.png" alt="좋아요"></a>
            <a href="#" class="comments"><img src="./img/icons/comment_off.png" alt="댓글"></a>
            <a href="#" class="paper"><img src="./img/icons/paper_off.png" alt="공유하기"></a>
            </div>
        </div>
        <div class="right">
            <a href="#">스크랩</a>
        </div>
    </div>
    <div class="contents">
        <p class="like_number">100Likes</p>
        <p class="user_name">100Likes</p>
        <p class="comments">wiew all 20 comments</p>
        <p class="days">3 Days Ago</p>
    </div>
</body>
</html>
